<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="calculator">
      <div class="head-calculator">
        <p id = "clear">C</p>
        <p id = "field"></p>
      </div>
      <div class="panel">
        <div class="row first">
          <button class="digit" type="button" name="7">7</button>
          <button class="digit" type="button" name="8">8</button>
          <button class="digit" type="button" name="9">9</button>
          <button class="sign" type="button" name="+">+</button>
        </div>
        <div class="row second">
          <button class="digit" type="button" name="4">4</button>
          <button class="digit" type="button" name="5">5</button>
          <button class="digit" type="button" name="6">6</button>
          <button class="sign" type="button" name="-">-</button>
        </div>
        <div class="row third">
          <button class="digit" type="button" name="1">1</button>
          <button class="digit" type="button" name="2">2</button>
          <button class="digit" type="button" name="3">3</button>
          <button class="sign" type="button" name="/">&#247;</button>
        </div>
        <div class="row fourth">
          <button class="digit" type="button" name="0">0</button>
          <button class="digit" type="button" name=".">.</button>
          <button id="equal" type="button" name="=">=</button>
          <button class="sign" type="button" name="*">&#215;</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
